<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBI ISP Support Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; padding: 20px; }
    #chatbox {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      margin: auto;
      max-height: 500px;
      overflow-y: auto;
    }
    .message { margin: 10px 0; white-space: pre-line; }
    .bot { color: green; }
    .user { color: blue; text-align: right; }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #6A0DAD;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #4b0082; }
    .center { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>

<div id="chatbox">
  <div class="message bot">👋 Welcome to <strong>UBI ISP</strong> Support!</div>
  <div class="message bot">
How can we assist you today? 

🔴 1. Line break  
🔴 2. Recharge Renewal  
🔴 3. Speed issue
  </div>
</div>

<div class="center">
  <input type="text" id="userInput" placeholder="Type 1, 2, or 3...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
let step = "start";
let userData = {};

function sendMessage() {
  const inputBox = document.getElementById('userInput');
  const input = inputBox.value.trim();
  const chatbox = document.getElementById('chatbox');
  if (!input) return;

  // User message
  const userMsg = document.createElement('div');
  userMsg.className = 'message user';
  userMsg.innerText = input;
  chatbox.appendChild(userMsg);

  // Bot message
  const botMsg = document.createElement('div');
  botMsg.className = 'message bot';

  if (step === "start") {
    if (input === '1' || input.toLowerCase().includes("line")) {
      step = "line_name";
      botMsg.innerText = "🔴 Sorry about the line break.\nPlease enter your Name:";
    } else if (input === '2' || input.toLowerCase().includes("recharge")) {
      botMsg.innerText = "🔴 Redirecting you to the Recharge Portal...";
      chatbox.appendChild(botMsg);
      inputBox.value = "";
      setTimeout(() => {
        window.location.href = "https://customer.ubiinternet.com/Customer/Default.aspx";
      }, 2000);
      return;
    } else if (input === '3' || input.toLowerCase().includes("speed")) {
      step = "speed_name";
      botMsg.innerText = "🔴 Sorry for the speed issue.\nPlease enter your Name:";
    } else {
      botMsg.innerText = "❌ Invalid option.\nType 1 - Line break\n2 - Recharge\n3 - Speed issue.";
    }
  }

  else if (step === "line_name" || step === "speed_name") {
    userData.name = input;
    step = step.replace("name", "mobile");
    botMsg.innerText = "📱 Please enter your Mobile Number:";
  }

  else if (step.endsWith("_mobile")) {
    userData.mobile = input;
    step = step.replace("mobile", "location");
    botMsg.innerText = "📍 Please enter your Location:";
  }

  else if (step.endsWith("_location")) {
    userData.location = input;
    const issue = step.startsWith("line") ? "Line Break" : "Speed Issue";
    botMsg.innerText = `✅ Thank you for the details:\n
Name: ${userData.name}\n
Mobile: ${userData.mobile}\n
Location: ${userData.location}\n\n
🔵 Our technical team is working on your ${issue}.`;

    // Reset
    step = "start";
    userData = {};
  }

  chatbox.appendChild(botMsg);
  inputBox.value = "";
  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
