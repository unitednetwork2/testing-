<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBI ISP Support Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #chatbox {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      margin: auto;
    }
    .message {
      margin: 10px 0;
    }
    .bot {
      color: green;
    }
    .user {
      color: blue;
      text-align: right;
    }
    input[type="text"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #6c2fff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4e1fd6;
    }
    .center {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div class="message bot">ğŸ‘‹ Welcome to <strong>UBI ISP</strong> Support!</div>
  <div class="message bot">
    How can we assist you today? <br><br>
    ğŸ”´ 1. Line break<br>
    ğŸ”´ 2. Recharge Renewal<br>
    ğŸ”´ 3. Speed issue
  </div>
</div>

<div class="center">
  <input type="text" id="userInput" placeholder="Type here..." />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
let step = 0;
let userIssue = "";
let userInfo = {
  name: "",
  mobile: "",
  location: ""
};

function sendMessage() {
  const inputBox = document.getElementById('userInput');
  const input = inputBox.value.trim();
  if (!input) return;

  const chatbox = document.getElementById('chatbox');

  // Show user message
  const userMessage = document.createElement('div');
  userMessage.className = 'message user';
  userMessage.innerText = input;
  chatbox.appendChild(userMessage);

  const botMessage = document.createElement('div');
  botMessage.className = 'message bot';

  if (step === 0) {
    if (input === '1' || input.toLowerCase().includes('line')) {
      userIssue = "line";
      botMessage.innerText = "Please enter your Name, Mobile Number, and Location (all in one line):";
      step = 1;
    } else if (input === '2' || input.toLowerCase().includes('recharge')) {
      botMessage.innerText = "ğŸ”´ Redirecting you to the Recharge Portal...";
      chatbox.appendChild(botMessage);
      setTimeout(() => {
        window.location.href = "https://customer.ubiinternet.com/Customer/Default.aspx";
      }, 2000);
      inputBox.value = "";
      return;
    } else if (input === '3' || input.toLowerCase().includes('speed')) {
      userIssue = "speed";
      botMessage.innerText = "Please enter your Name, Mobile Number, and Location (all in one line):";
      step = 1;
    } else {
      botMessage.innerText = "âŒ Sorry, I didn't understand. Please type:\n1 - Line break\n2 - Recharge Renewal\n3 - Speed issue.";
    }
  } else if (step === 1) {
    const parts = input.split(',');
    if (parts.length < 3) {
      botMessage.innerText = "âš ï¸ Please enter all three details: Name, Mobile Number, and Location, separated by commas.";
    } else {
      userInfo.name = parts[0].trim();
      userInfo.mobile = parts[1].trim();
      userInfo.location = parts[2].trim();

      botMessage.innerText = `âœ… Thank you, ${userInfo.name}.\nğŸ“ Mobile: ${userInfo.mobile}\nğŸ“ Location: ${userInfo.location}`;

      chatbox.appendChild(botMessage);

      const followUp = document.createElement('div');
      followUp.className = 'message bot';
      if (userIssue === "line") {
        followUp.innerText = "ğŸ”§ We are sorry about the line break. Our technical team is working on it.";
      } else if (userIssue === "speed") {
        followUp.innerText = "ğŸš€ Sorry for the speed issue. Please restart your router. If it continues, contact support.";
      }

      chatbox.appendChild(followUp);
      step = 0; // Reset conversation
    }
  }

  chatbox.appendChild(botMessage);
  inputBox.value = "";
  chatbox.scrollTop = chatbox.scrollHeight;
}
</script>

</body>
</html>
