<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBI ISP Support Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f0f0; margin: 0; padding: 20px; }
    #chatbox {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      margin: auto;
    }
    .message { margin: 10px 0; }
    .bot { color: green; }
    .user { color: blue; text-align: right; }
    .btn-option {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      background-color: #ff4d4d;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .btn-option:hover {
      background-color: #cc0000;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div class="message bot">👋 Welcome to <strong>UBI ISP</strong> Support!</div>
  <div class="message bot">How can we assist you today?</div>

  <button class="btn-option" onclick="handleChoice('line')">🔴 Line break</button>
  <button class="btn-option" onclick="handleChoice('recharge')">🔴 Recharge issues</button>
  <button class="btn-option" onclick="handleChoice('speed')">🔴 Speed issues</button>
</div>

<script>
function appendMessage(content, type) {
  const chatbox = document.getElementById('chatbox');
  const msg = document.createElement('div');
  msg.className = `message ${type}`;
  msg.innerText = content;
  chatbox.appendChild(msg);
  chatbox.scrollTop = chatbox.scrollHeight;
}

function handleChoice(option) {
  if (option === 'line') {
    appendMessage("You selected: Line break", 'user');
    appendMessage("🔴 We are sorry about the line break. Our technical team is working on it.", 'bot');
  } else if (option === 'recharge') {
    appendMessage("You selected: Recharge issues", 'user');
    appendMessage("🔴 Redirecting you to the Recharge Portal... ⏳", 'bot');
    setTimeout(() => {
      window.location.href = "https://customer.ubiinternet.com/Customer/Default.aspx";
    }, 2000);
  } else if (option === 'speed') {
    appendMessage("You selected: Speed issues", 'user');
    appendMessage("🔴 Sorry for the speed issue. Please restart your router. If it continues, contact support.", 'bot');
  }
}
</script>

</body>
</html>
