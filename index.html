<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ISP Support Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    #chatbox { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 400px; margin: auto; }
    .message { margin: 10px 0; }
    .bot { color: green; }
    .user { color: blue; text-align: right; }
    input[type="text"] { width: 80%; padding: 10px; margin-top: 10px; }
    button { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<div id="chatbox">
  <div class="message bot">ðŸ‘‹ Hello! I am your ISP support assistant. How can I help you today?</div>
</div>

<div style="text-align: center;">
  <input type="text" id="userInput" placeholder="Type here...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
  let input = document.getElementById('userInput').value;
  if (input.trim() === "") return;

  let chatbox = document.getElementById('chatbox');

  // Show user message
  let userMessage = document.createElement('div');
  userMessage.className = 'message user';
  userMessage.innerText = input;
  chatbox.appendChild(userMessage);

  // Bot response
  let botMessage = document.createElement('div');
  botMessage.className = 'message bot';

  if (input.toLowerCase().includes("line break")) {
    botMessage.innerHTML = "ðŸ”´ Sorry for the inconvenience. Our technical team is already working on resolving the line break. Thank you for your patience!";
  } else if (input.toLowerCase().includes("recharge")) {
    botMessage.innerHTML = "ðŸ”´ For recharge issues, please visit our payment portal or call our support line. ðŸ“ž";
  } else if (input.toLowerCase().includes("speed")) {
    botMessage.innerHTML = "ðŸ”´ We are sorry about your speed issue. Please restart your modem and if the problem continues, contact our support!";
  } else {
    botMessage.innerHTML = "ðŸ”´ I'm sorry, I didn't understand that. Please type: 'line break', 'recharge', or 'speed'.";
  }

  chatbox.appendChild(botMessage);
  document.getElementById('userInput').value = "";
  chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
}
</script>

</body>
</html>
