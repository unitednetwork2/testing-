<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBI ISP Support Chatbot</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f5f5f5; }
    #chatbox { background: white; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px #ccc; width: 400px; margin: auto; }
    .message { margin: 10px 0; }
    .bot { color: green; }
    .user { color: blue; text-align: right; }
    input[type="text"] { width: 80%; padding: 10px; margin-top: 10px; }
    button { padding: 10px; margin-top: 10px; }
  </style>
</head>
<body>

<div id="chatbox">
  <div class="message bot">ðŸ‘‹ Welcome to <strong>UBI ISP</strong> Support!</div>
  <div class="message bot">
    How can we assist you today? <br><br>
    ðŸ”´ Line break<br>
    ðŸ”´ Recharge issues<br>
    ðŸ”´ Speed issues
  </div>
</div>

<div style="text-align: center;">
  <input type="text" id="userInput" placeholder="Type here...">
  <button onclick="sendMessage()">Send</button>
</div>

<script>
function sendMessage() {
  let input = document.getElementById('userInput').value;
  if (input.trim() === "") return;

  let chatbox = document.getElementById('chatbox');

  // Show user message
  let userMessage = document.createElement('div');
  userMessage.className = 'message user';
  userMessage.innerText = input;
  chatbox.appendChild(userMessage);

  // Bot response
  let botMessage = document.createElement('div');
  botMessage.className = 'message bot';

  if (input.toLowerCase().includes("line break")) {
    botMessage.innerHTML = "ðŸ”´ We are sorry about the line break issue. Our technical team is already working to fix it. Thank you for your patience!";
  } else if (input.toLowerCase().includes("recharge")) {
    botMessage.innerHTML = "ðŸ”´ Facing recharge problems? Please visit our payment portal or contact our billing support team.";
  } else if (input.toLowerCase().includes("speed")) {
    botMessage.innerHTML = "ðŸ”´ Apologies for the speed trouble. Try restarting your modem. If the problem continues, our support team is ready to help.";
  } else {
    botMessage.innerHTML = "ðŸ”´ Sorry, I didn't understand. Please type one of the following: 'Line break', 'Recharge issues', or 'Speed issues'.";
  }

  chatbox.appendChild(botMessage);
  document.getElementById('userInput').value = "";
  chatbox.scrollTop = chatbox.scrollHeight; // Auto-scroll to bottom
}
</script>

</body>
</html>
