<!DOCTYPE html>
<html lang="en">
<head>

      margin: auto;

    }
    button {

      border: none;
      background: #007BFF;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background: #0056b3; }
    .center { text-align: center; margin-top: 20px; }

</head>
