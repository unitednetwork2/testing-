<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBI ISP Support Chatbot</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f0f0f0;
      padding: 20px;
    }
    #chatbox {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
      width: 400px;
      margin: auto;
    }
    .message {
      margin: 10px 0;
    }
    .bot {
      color: green;
    }
    .user {
      color: blue;
      text-align: right;
    }
    input[type="text"], input[type="file"] {
      width: 70%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      padding: 10px 20px;
      border: none;
      background: #6c2fff;
      color: white;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background: #4e1fd6;
    }
    .center {
      text-align: center;
      margin-top: 20px;
    }
  </style>
</head>
<body>

<div id="chatbox">
  <div class="message bot">ğŸ‘‹ Welcome to <strong>UBI ISP</strong> Support!</div>
  <div class="message bot">
    How can we assist you today? <br><br>
    ğŸ”´ 1. Line break<br>
    ğŸ”´ 2. Recharge Renewal<br>
    ğŸ”´ 3. Speed issue<br>
    ğŸ”´ 4. New CAF Form Fill
  </div>
</div>

<div class="center">
  <input type="text" id="userInput" placeholder="Type here..." />
  <input type="file" id="idProof" style="display:none" />
  <input type="file" id="photo" style="display:none" />
  <button onclick="sendMessage()">Send</button>
</div>

<script>
let step = 0;
let userIssue = "";
let userInfo = {
  name: "",
  mobile: "",
  location: "",
  email: "",
  address: "",
  plan: ""
};

function sendMessage() {
  const inputBox = document.getElementById('userInput');
  const input = inputBox.value.trim();
  if (!input) return;

  const chatbox = document.getElementById('chatbox');

  const userMessage = document.createElement('div');
  userMessage.className = 'message user';
  userMessage.innerText = input;
  chatbox.appendChild(userMessage);

  const botMessage = document.createElement('div');
  botMessage.className = 'message bot';

  if (step === 0) {
    if (input === '1') {
      userIssue = "line";
      botMessage.innerText = "Please enter your Name, Mobile Number, and Location (all in one line, comma-separated):";
      step = 1;
    } else if (input === '2') {
      botMessage.innerText = "ğŸ”´ Redirecting you to the Recharge Portal...";
      chatbox.appendChild(botMessage);
      setTimeout(() => {
        window.location.href = "https://customer.ubiinternet.com/Customer/Default.aspx";
      }, 2000);
      inputBox.value = "";
      return;
    } else if (input === '3') {
      userIssue = "speed";
      botMessage.innerText = "Please enter your Name, Mobile Number, and Location (all in one line, comma-separated):";
      step = 1;
    } else if (input === '4') {
      userIssue = "caf";
      botMessage.innerText = "Please enter your Name, Mobile Number, Email, Address, and Plan (comma-separated):";
      step = 2;
    } else {
      botMessage.innerText = "âŒ Please type:\n1 - Line break\n2 - Recharge Renewal\n3 - Speed issue\n4 - CAF Form Fill.";
    }
  } else if (step === 1) {
    const parts = input.split(',');
    if (parts.length < 3) {
      botMessage.innerText = "âš ï¸ Please enter all three details: Name, Mobile Number, and Location, separated by commas.";
    } else {
      userInfo.name = parts[0].trim();
      userInfo.mobile = parts[1].trim();
      userInfo.location = parts[2].trim();
      botMessage.innerText = `âœ… Thank you, ${userInfo.name}.\nğŸ“ Mobile: ${userInfo.mobile}\nğŸ“ Location: ${userInfo.location}`;

      const followUp = document.createElement('div');
      followUp.className = 'message bot';
      if (userIssue === "line") {
        followUp.innerText = "ğŸ”§ We are sorry about the line break. Our technical team is working on it.";
      } else {
        followUp.innerText = "ğŸš€ Sorry for the speed issue. Please restart your router. If it continues, contact support.";
      }

      chatbox.appendChild(botMessage);
      chatbox.appendChild(followUp);
      step = 0;
    }
  } else if (step === 2) {
    const parts = input.split(',');
    if (parts.length < 5) {
      botMessage.innerText = "âš ï¸ Enter Name, Mobile, Email, Address, and Plan (comma-separated).";
    } else {
      [userInfo.name, userInfo.mobile, userInfo.email, userInfo.address, userInfo.plan] = parts.map(p => p.trim());
      botMessage.innerText = `âœ… Now please upload your ID Proof and your Photo.`;

      document.getElementById("idProof").style.display = "block";
      document.getElementById("photo").style.display = "block";

      const uploadBtn = document.createElement("button");
      uploadBtn.innerText = "Submit Files";
      uploadBtn.onclick = submitFiles;
      document.querySelector(".center").appendChild(uploadBtn);

      step = 3;
    }
  }

  chatbox.appendChild(botMessage);
  inputBox.value = "";
  chatbox.scrollTop = chatbox.scrollHeight;
}

function submitFiles() {
  const idFile = document.getElementById("idProof").files[0];
  const photoFile = document.getElementById("photo").files[0];

  if (!idFile || !photoFile) {
    alert("Please upload both ID Proof and Photo.");
    return;
  }

  const formData = new FormData();
  formData.append("name", userInfo.name);
  formData.append("mobile", userInfo.mobile);
  formData.append("email", userInfo.email);
  formData.append("address", userInfo.address);
  formData.append("plan", userInfo.plan);
  formData.append("idProof", idFile);
  formData.append("photo", photoFile);

  fetch('YOUR_SCRIPT_URL', {
    method: 'POST',
    body: formData
  })
  .then(res => res.text())
  .then(res => {
    const chatbox = document.getElementById('chatbox');
    const confirm = document.createElement('div');
    confirm.className = 'message bot';
    confirm.innerText = "ğŸ“„ Your CAF form and documents have been submitted successfully!";
    chatbox.appendChild(confirm);
    chatbox.scrollTop = chatbox.scrollHeight;

    document.getElementById("idProof").style.display = "none";
    document.getElementById("photo").style.display = "none";
  })
  .catch(err => alert("Upload failed. Try again."));
}
</script>

</body>
</html>
