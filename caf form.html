<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>UBI ISP CAF Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f3f3f3;
      padding: 30px;
    }
    form {
      background: white;
      padding: 25px;
      border-radius: 8px;
      max-width: 600px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h2 {
      text-align: center;
      color: #333;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    button {
      margin-top: 20px;
      padding: 12px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

  <form id="cafForm" enctype="multipart/form-data">
    <h2>Customer Application Form (UBI ISP)</h2>

    <label for="name">Full Name</label>
    <input type="text" name="name" required>

    <label for="parentName">Father's/Mother's Name</label>
    <input type="text" name="parentName" required>

    <label for="dob">Date of Birth</label>
    <input type="date" name="dob" required>

    <label for="gender">Gender</label>
    <select name="gender" required>
      <option value="">Select</option>
      <option>Male</option>
      <option>Female</option>
      <option>Other</option>
    </select>

    <label for="mobile">Mobile Number</label>
    <input type="tel" name="mobile" required>

    <label for="email">Email ID</label>
    <input type="email" name="email">

    <label for="address">Installation Address</label>
    <textarea name="address" required></textarea>

    <label for="plan">Plan Name</label>
    <input type="text" name="plan" required>

    <label for="proofType">ID Proof Type</label>
    <select name="proofType" required>
      <option value="">Select</option>
      <option>Aadhaar</option>
      <option>PAN</option>
      <option>Voter ID</option>
      <option>Driving License</option>
    </select>

    <label for="proofNumber">ID Proof Number</label>
    <input type="text" name="proofNumber" required>

    <label for="photo">Upload Your Passport Size Photo</label>
    <input type="file" name="photo" accept="image/*" required>

    <label for="idProof">Upload Your ID Proof (PDF or Image)</label>
    <input type="file" name="idProof" accept="application/pdf,image/*" required>

    <button type="submit">Submit CAF</button>
  </form>

  <script>
    document.getElementById('cafForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const form = e.target;
      const formData = new FormData(form);

      fetch('https://script.google.com/macros/s/AKfycbwtKfbOf1QKdpGskqoZX22s4NzGb7VdIvdtrRN3kHE-gjnBLHTu6cQZbB9JV_bVIY6M/exec', {
        method: 'POST',
        body: formData
      })
      .then(response => response.text())
      .then(data => {
        alert('CAF submitted successfully! PDF will be emailed.');
        form.reset();
      })
      .catch(error => {
        console.error('Error:', error);
        alert('Error submitting CAF.');
      });
    });
  </script>

</body>
</html>
